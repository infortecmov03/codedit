          - âœï¸ Editor multi-linguagem
          - ğŸ‘ï¸ Preview em tempo real
          - ğŸ“ Sistema de arquivos
          - ğŸ™ IntegraÃ§Ã£o GitHub
          - ğŸ“‹ Snippets de cÃ³digo
          - ğŸŒ™ Tema claro/escuro
          

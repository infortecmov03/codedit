name: Build Installable Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup environment
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Create package.json and install dependencies
      run: |
        # Criar package.json para Capacitor
        cat > package.json << 'EOF'
        {
          "name": "codemobile",
          "version": "2.0.0",
          "type": "module",
          "scripts": {
            "prepare-web": "mkdir -p www && cp index.html www/ || echo 'Using existing web files'"
          },
          "dependencies": {
            "@capacitor/android": "^5.5.0",
            "@capacitor/core": "^5.5.0",
            "@capacitor/cli": "^5.5.0"
          }
        }
        EOF
        
        # Usar npm install em vez de npm ci
        npm install

    - name: Prepare web files
      run: |
        # Criar diretÃ³rio www e copiar index.html
        mkdir -p www
        cp index.html www/
        echo "âœ… Web files prepared successfully"

    - name: Initialize Capacitor and Android
      run: |
        # Verificar se os arquivos web existem
        ls -la www/
        
        # Inicializar Capacitor
        npx cap init com.codemobile.editor CodeMobile --web-dir=www
        
        # Adicionar plataforma Android
        npx cap add android
        
        # Sincronizar com Android
        npx cap sync android

    - name: Configure Android permissions
      run: |
        # Garantir que o AndroidManifest tenha as permissÃµes necessÃ¡rias
        cat > android/app/src/main/AndroidManifest.xml << 'EOF'
        <?xml version="1.0" encoding="utf-8"?>
        <manifest xmlns:android="http://schemas.android.com/apk/res/android"
            package="com.codemobile.editor">
            
            <application
                android:allowBackup="true"
                android:icon="@mipmap/ic_launcher"
                android:label="CodeMobile"
                android:theme="@style/AppTheme">
                
                <activity
                    android:configChanges="orientation|keyboardHidden|keyboard|screenSize|locale|smallestScreenSize|screenLayout|uiMode"
                    android:name="com.codemobile.editor.MainActivity"
                    android:label="CodeMobile"
                    android:theme="@style/AppTheme.NoActionBarLaunch"
                    android:launchMode="singleTask"
                    android:exported="true">
                    
                    <intent-filter>
                        <action android:name="android.intent.action.MAIN" />
                        <category android:name="android.intent.category.LAUNCHER" />
                    </intent-filter>
                    
                </activity>
            </application>
            
            <!-- PermissÃµes para o app -->
            <uses-permission android:name="android.permission.INTERNET" />
            <uses-permission android:name="android.permission.READ_EXTERNAL_STORAGE" />
            <uses-permission android:name="android.permission.WRITE_EXTERNAL_STORAGE" />
            
        </manifest>
        EOF
        
        echo "âœ… Android permissions configured"

    - name: Build Debug APK
      run: |
        cd android
        chmod +x gradlew
        ./gradlew assembleDebug --no-daemon
        
        # Verificar se o APK foi criado
        ls -la app/build/outputs/apk/debug/

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: codemobile-app-debug
        path: android/app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30

    - name: Create GitHub Release
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      uses: softprops/action-gh-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        files: android/app/build/outputs/apk/debug/app-debug.apk
        tag_name: v2.0.${{ github.run_number }}
        name: CodeMobile v2.0.${{ github.run_number }}
        body: |

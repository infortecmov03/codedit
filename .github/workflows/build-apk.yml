name: Build Installable Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup environment
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Create package.json and prepare web
      run: |
        # Criar package.json mÃ­nimo para Capacitor
        cat > package.json << 'EOF'
        {
          "name": "codemobile",
          "version": "2.0.0",
          "scripts": {
            "prepare-web": "mkdir -p www && cp index.html www/ || echo 'Using existing web files'"
          },
          "dependencies": {
            "@capacitor/android": "^5.0.0",
            "@capacitor/core": "^5.0.0",
            "@capacitor/cli": "^5.0.0"
          }
        }
        EOF
        
        # Instalar dependÃªncias
        npm ci
        
        # Preparar arquivos web
        npm run prepare-web

    - name: Initialize Capacitor and Android
      run: |
        # Inicializar Capacitor se nÃ£o existir
        if [ ! -d "android" ]; then
          npx cap init com.codemobile.editor CodeMobile --web-dir=www
          npx cap add android
        fi
        
        # Sincronizar com Android
        npx cap sync android

    - name: Configure Android permissions
      run: |
        # Garantir permissÃµes no AndroidManifest
        mkdir -p android/app/src/main
        cat > android/app/src/main/AndroidManifest.xml << 'EOF'
        <?xml version="1.0" encoding="utf-8"?>
        <manifest xmlns:android="http://schemas.android.com/apk/res/android"
            package="com.codemobile.editor">
            
            <application
                android:allowBackup="true"
                android:icon="@mipmap/ic_launcher"
                android:label="CodeMobile"
                android:theme="@style/AppTheme">
                
                <activity
                    android:configChanges="orientation|keyboardHidden|keyboard|screenSize|locale|smallestScreenSize|screenLayout|uiMode"
                    android:name="com.codemobile.editor.MainActivity"
                    android:label="CodeMobile"
                    android:theme="@style/AppTheme.NoActionBarLaunch"
                    android:launchMode="singleTask"
                    android:exported="true">
                    
                    <intent-filter>
                        <action android:name="android.intent.action.MAIN" />
                        <category android:name="android.intent.category.LAUNCHER" />
                    </intent-filter>
                    
                </activity>
            </application>
            
            <!-- PermissÃµes para sistema de arquivos -->
            <uses-permission android:name="android.permission.INTERNET" />
            <uses-permission android:name="android.permission.READ_EXTERNAL_STORAGE" />
            <uses-permission android:name="android.permission.WRITE_EXTERNAL_STORAGE" />
            <uses-permission android:name="android.permission.MANAGE_EXTERNAL_STORAGE" />
            
        </manifest>
        EOF

    - name: Build Debug APK (Installable)
      run: |
        cd android
        chmod +x gradlew
        ./gradlew assembleDebug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: codemobile-app-debug
        path: android/app/build/outputs/apk/debug/app-debug.apk

    - name: Create GitHub Release
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      uses: softprops/action-gh-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        files: android/app/build/outputs/apk/debug/app-debug.apk
        tag_name: v2.0.${{ github.run_number }}
        name: CodeMobile v2.0.${{ github.run_number }}
        body: |

name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  release:
    types: [published]

permissions:
  contents: write
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Java
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '11'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Install Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Build APK with Capacitor
      run: |
        # Instalar Capacitor globalmente
        npm install -g @capacitor/cli @capacitor/core @capacitor/android
        
        # Criar package.json mÃ­nimo se nÃ£o existir
        if [ ! -f package.json ]; then
          echo '{
            "name": "codemobile",
            "version": "2.0.0",
            "scripts": {
              "cap:init": "npx cap init CodeMobile com.codemobile.editor",
              "cap:add": "npx cap add android",
              "build:apk": "cd android && ./gradlew assembleDebug"
            }
          }' > package.json
        fi
        
        # Inicializar Capacitor
        npx cap init CodeMobile com.codemobile.editor --web-dir .
        
        # Adicionar Android
        npx cap add android
        
        # Configurar permissÃµes no AndroidManifest
        mkdir -p android/app/src/main
        cat > android/app/src/main/AndroidManifest.xml << 'EOF'
        <?xml version="1.0" encoding="utf-8"?>
        <manifest xmlns:android="http://schemas.android.com/apk/res/android"
            package="com.codemobile.editor">
            
            <application
                android:allowBackup="true"
                android:icon="@mipmap/ic_launcher"
                android:label="CodeMobile"
                android:theme="@style/AppTheme"
                android:usesCleartextTraffic="true">
                
                <activity
                    android:configChanges="orientation|keyboardHidden|keyboard|screenSize|locale|smallestScreenSize|screenLayout|uiMode"
                    android:name="com.codemobile.editor.MainActivity"
                    android:label="CodeMobile"
                    android:theme="@style/AppTheme.NoActionBarLaunch"
                    android:launchMode="singleTask"
                    android:exported="true">
                    
                    <intent-filter>
                        <action android:name="android.intent.action.MAIN" />
                        <category android:name="android.intent.category.LAUNCHER" />
                    </intent-filter>
                    
                </activity>
            </application>
            
            <uses-permission android:name="android.permission.INTERNET" />
            <uses-permission android:name="android.permission.READ_EXTERNAL_STORAGE" />
            <uses-permission android:name="android.permission.WRITE_EXTERNAL_STORAGE" />
            
        </manifest>
        EOF
        
        # Build do APK
        cd android
        chmod +x gradlew
        ./gradlew assembleDebug --no-daemon
        
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: CodeMobile-APK
        path: android/app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30
        
    - name: Create Release
      if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
      uses: softprops/action-gh-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        files: android/app/build/outputs/apk/debug/app-debug.apk
        tag_name: v2.0.${{ github.run_number }}
        name: CodeMobile v2.0.${{ github.run_number }}
        body: |

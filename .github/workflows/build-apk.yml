name: Build Installable Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup environment
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Create package.json and install dependencies
      run: |
        # Criar package.json para Capacitor
        cat > package.json << 'EOF'
        {
          "name": "codemobile",
          "version": "2.0.0",
          "type": "module",
          "scripts": {
            "prepare-web": "mkdir -p www && cp index.html www/ || echo 'Using existing web files'"
          },
          "dependencies": {
            "@capacitor/android": "^5.5.0",
            "@capacitor/core": "^5.5.0",
            "@capacitor/cli": "^5.5.0"
          }
        }
        EOF
        
        # Instalar dependÃªncias
        npm install

    - name: Prepare web files
      run: |
        # Criar diretÃ³rio www e copiar index.html
        mkdir -p www
        cp index.html www/
        echo "âœ… Web files prepared successfully"

    - name: Initialize Capacitor and Android
      run: |
        # Verificar se os arquivos web existem
        ls -la www/
        
        # Inicializar Capacitor com parÃ¢metros CORRETOS
        # Formato: npx cap init [appId] [appName] [webDir]
        npx cap init com.codemobile.editor "CodeMobile" www
        
        # Adicionar plataforma Android
        npx cap add android
        
        # Sincronizar com Android
        npx cap sync android

    - name: Build Debug APK
      run: |
        cd android
        chmod +x gradlew
        ./gradlew assembleDebug --no-daemon
        
        # Verificar se o APK foi criado
        ls -la app/build/outputs/apk/debug/
        echo "âœ… APK built successfully"

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: codemobile-app-debug
        path: android/app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30

    - name: Create GitHub Release
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      uses: softprops/action-gh-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        files: android/app/build/outputs/apk/debug/app-debug.apk
        tag_name: v2.0.${{ github.run_number }}
        name: CodeMobile v2.0.${{ github.run_number }}

name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Java 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      with:
        packages: |
          platforms;android-33
          build-tools;34.0.0
          cmdline-tools;latest
          platform-tools
        accept-android-sdk-licenses: true
        
    - name: Install Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install Capacitor
      run: |
        npm install -g @capacitor/cli @capacitor/core @capacitor/android
        
    - name: Create package.json
      run: |
        cat > package.json << 'EOF'
        {
          "name": "codemobile",
          "version": "2.0.0",
          "type": "module",
          "scripts": {
            "cap:init": "npx cap init CodeMobile com.codemobile.editor --web-dir .",
            "cap:add": "npx cap add android",
            "build:apk": "cd android && ./gradlew assembleDebug"
          },
          "dependencies": {
            "@capacitor/android": "^5.0.0",
            "@capacitor/core": "^5.0.0"
          }
        }
        EOF
        
    - name: Initialize Capacitor
      run: |
        npx cap init CodeMobile com.codemobile.editor --web-dir .
        npx cap add android
        
    - name: Configure Android Project
      run: |
        # Criar AndroidManifest.xml
        mkdir -p android/app/src/main
        cat > android/app/src/main/AndroidManifest.xml << 'EOF'
        <?xml version="1.0" encoding="utf-8"?>
        <manifest xmlns:android="http://schemas.android.com/apk/res/android"
            package="com.codemobile.editor">
            
            <application
                android:allowBackup="true"
                android:icon="@mipmap/ic_launcher"
                android:label="CodeMobile"
                android:theme="@style/AppTheme"
                android:usesCleartextTraffic="true">
                
                <activity
                    android:configChanges="orientation|keyboardHidden|keyboard|screenSize|locale|smallestScreenSize|screenLayout|uiMode"
                    android:name="com.codemobile.editor.MainActivity"
                    android:label="CodeMobile"
                    android:theme="@style/AppTheme.NoActionBarLaunch"
                    android:launchMode="singleTask"
                    android:exported="true">
                    
                    <intent-filter>
                        <action android:name="android.intent.action.MAIN" />
                        <category android:name="android.intent.category.LAUNCHER" />
                    </intent-filter>
                    
                </activity>
            </application>
            
            <uses-permission android:name="android.permission.INTERNET" />
            <uses-permission android:name="android.permission.READ_EXTERNAL_STORAGE" />
            <uses-permission android:name="android.permission.WRITE_EXTERNAL_STORAGE" />
            
        </manifest>
        EOF
        
        # Criar build.gradle correto
        cat > android/app/build.gradle << 'EOF'
        apply plugin: 'com.android.application'

        android {
            compileSdkVersion 33
            namespace "com.codemobile.editor"
            
            defaultConfig {
                applicationId "com.codemobile.editor"
                minSdkVersion 22
                targetSdkVersion 33
                versionCode 1
                versionName "2.0.0"
            }
            
            buildTypes {
                release {
                    minifyEnabled false
                    proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
                }
                debug {
                    debuggable true
                }
            }
            
            compileOptions {
                sourceCompatibility JavaVersion.VERSION_17
                targetCompatibility JavaVersion.VERSION_17
            }
        }
        
        dependencies {
            implementation fileTree(include: ['*.jar'], dir: 'libs')
            implementation project(':capacitor-android')
        }
        EOF
        
    - name: Build APK
      run: |
        cd android
        chmod +x gradlew
        ./gradlew assembleDebug --no-daemon
        
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: CodeMobile-APK
        path: android/app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30
        
    - name: Create Release
      if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
      uses: softprops/action-gh-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        files: android/app/build/outputs/apk/debug/app-debug.apk
        tag_name: v2.0.${{ github.run_number }}
        name: CodeMobile v2.0.${{ github.run_number }}
        body: |
